apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: docket-api
    app.kubernetes.io/part-of: open-case-filing-system
    app.kubernetes.io/component: api
  name: deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: docket-api-deployment
  template:
    metadata:
      labels:
        app.kubernetes.io/name: docket-api-deployment
    spec:
      serviceAccountName: docket-api-sa
      containers:
        - name: docket-api-deployment
          image: ghcr.io/federal-courts-software-factory/open-case-filing-system/docket-api:main
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docket-api-deployment
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        team: "fcsf"
      labels:
        app: docket-api-deployment
    spec:
      containers:
        - name: docket-api
          image: ghcr.io/federal-courts-software-factory/open-case-filing-system/docket-api:main
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: "/liveness"
              port: 80
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: "/readiness"
              port: 80
            initialDelaySeconds: 30
            timeoutSeconds: 5
          ports:
            - containerPort: 8080
              protocol: TCP
         